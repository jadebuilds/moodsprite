version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: moodsprite
      POSTGRES_USER: moodsprite
      POSTGRES_PASSWORD: moodsprite123
    ports:
      - "5432:5432"
    volumes:
      - ./project_homepage/.postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moodsprite -d moodsprite"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python gRPC Server
  grpc-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50051:50051"
    volumes:
      - ./sera:/app/sera
      - ./moodsprite:/app/moodsprite
    environment:
      - PYTHONPATH=/app
    depends_on:
      postgres:
        condition: service_healthy
    command: python moodsprite/server.py

  # Next.js Application
  nextjs-app:
    build:
      context: ./project_homepage
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://moodsprite:moodsprite123@postgres:5432/moodsprite
      - GRPC_SERVER_URL=grpc-server:50051
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    depends_on:
      - grpc-server
      - postgres
    volumes:
      - ./project_homepage:/app
      - /app/node_modules
      - /app/.next
